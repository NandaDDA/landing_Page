<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    body {
      background-color: #8B0000; /* Deep red */
      background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo-x275L6eZorN_n5GhtptzbXWKsV9s51Gbg&usqp=CAU); /* Replace with the path to your pattern image */
    }

    h1 {
      color:#8B8000;
      font-family: "Horror Font", serif;
      text-align: center;
      font-size: 48px;
      text-shadow: 2px 2px 4px #000;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }
    
    /* Additional styles for the game */
    #maze-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #maze {
      font-family: monospace;
      font-size: 24px;
      line-height: 1;
      color: #fff; /* White */
    }
    
    .wall {
      background-color: #000; /* Black */
    }
    
    .path {
      background-color: #666; /* Gray */
    }
    
    .player {
      background-color: #0f0; /* Green */
    }
    
    .exit {
      background-color: #f00; /* Red */
    }
    
    .ghost {
      background-color: #f90; /* Orange */
      animation: ghostAnimation 1s infinite alternate;
    }
    
    .zombie {
      background-color: #00f; /* Blue */
      animation: zombieAnimation 1s infinite alternate;
    }
    
    @keyframes ghostAnimation {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
    
    @keyframes zombieAnimation {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <button class="button" onclick="startGame()">Start Game</button>
  </div>
  <div id="maze-container">
    <pre id="maze"></pre>
  </div>

  <script>
    // Game logic goes here...
  </script>
</body>
</html>
