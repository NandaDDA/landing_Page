    .center {
      display: flex;
      justify-content: center;
      
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }

    /* Additional styles for the game */
    #maze-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #maze {
      font-family: monospace;
      font-size: 24px;
      line-height: 1;
      color: #fff; /* White */
    }

    .wall {
      background-color: #000; /* Black */
    }

    .path {
      background-color: #666; /* Gray */
    }

    .player {
      background-color: #0f0; /* Green */
    }

    .exit {
      background-color: #f00; /* Red */
    }

    .ghost {
      background-color: #f90; /* Orange */
      animation: ghostAnimation 1s infinite alternate;
    }

    .zombie {
      background-color: #00f; /* Blue */
      animation: zombieAnimation 1s infinite alternate;
    }

    @keyframes ghostAnimation {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    @keyframes zombieAnimation {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <button class="button" onclick="startGame()">Start Game</button>
  </div>
  <div id="maze-container">
    <pre id="maze"></pre>
  </div>

  <script>
    function startGame() {
      // Create the maze
      const mazeSize = 30;
      const mazeContainer = document.getElementById("maze");

      // Define the maze layout
      const mazeLayout = [
        "##############################",
        "#         #                  #",
        "# ######  # ####### ######## #",
        "#        #       # #        # #",
        "#### #### ##### # # ## ##### #",
        "# #  #        # # # ## #     #",
        "# # ########## # # ## ##### #",
        "# #        #   #          # #",
        "# ######   # ########### ## #",
        "#      #   #     #   #     # #",
        "###### ####     #   # ### # #",
        "#         ####### ###   # # #",
        "# ### ###               # # #",
        "# #   # ########## ##### # #",
        "# ### # #            #   # #",
        "#     # # ### # ##### ##### #",
        "# ##### #   # #     #     # #",
        "#       ### # ####### #######",
        "# ##### # # #     # #       #",
        "# #   # # # ### # # # ##### #",
        "# # # # #   #   #   # #   # #",
        "# # # ### # ### ####### # #",
        "#   #   # #   #       # # #",
        "##### # # ### ####### # #",
        "#   # # # #   # #   # # #",
        "# # # ### # # # ### # #",
        "# #       #   #   #   #",
        "# ########### ### #####",
        "#                 #",
        "##############################"
      ];

      // Generate the maze elements
      for (let i = 0; i < mazeLayout.length; i++) {
        const row = document.createElement("div");
        for (let j = 0; j < mazeLayout[i].length; j++) {
          const cell = document.createElement("span");
          cell.style.width = "20px";
          cell.style.height = "20px";
          if (mazeLayout[i][j] === "#") {
            cell.className = "wall";
          } else {
            cell.className = "path";
          }
          row.appendChild(cell);
        }
        mazeContainer.appendChild(row);
      }

      // Add the player and exit
      const player = document.createElement("span");
      player.className = "player";
      mazeContainer.children[1].children[1].appendChild(player);

      const exit = document.createElement("span");
      exit.className = "exit";
      mazeContainer.children[mazeSize - 2].children[mazeSize - 2].appendChild(exit);

      // Add ghosts
      const ghosts = [
        { x: 5, y: 5 },
        { x: 15, y: 15 },
        { x: 25, y: 25 }
      ];

      for (const ghost of ghosts) {
        const ghostElement = document.createElement("span");
        ghostElement.className = "ghost";
        mazeContainer.children[ghost.y].children[ghost.x].appendChild(ghostElement);
      }
    }
  </script>
</body>
</html>
