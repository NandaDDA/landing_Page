<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    body {
      background-color: #8B0000; /* Deep red */
    }

    h1 {
      color: #000; /* Black */
      font-family: "Horror Type 400", serif;
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }
    
    /* Additional styles for the game */
    #maze-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #maze {
      font-family: monospace;
      font-size: 24px;
      line-height: 1;
      color: #fff; /* White */
    }
    
    .wall {
      background-color: #000; /* Black */
    }
    
    .path {
      background-color: #666; /* Gray */
    }
    
    .player {
      background-color: #0f0; /* Green */
    }
    
    .exit {
      background-color: #f00; /* Red */
    }
    
    .ghost {
      background-color: #f90; /* Orange */
    }
    
    .zombie {
      background-color: #f00; /* Red */
    }
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <button class="button" onclick="startGame()">Start Game</button>
  </div>
  <div id="maze-container">
    <pre id="maze"></pre>
  </div>

  <script>
    function startGame() {
      const MAZE_SIZE = 10;
      const WALL = '#';
      const PATH = ' ';
      const PLAYER = 'P';
      const EXIT = 'E';
      const GHOST = 'G';
      const ZOMBIE = 'Z';

      // Maze layout
      const maze = [
        ['#','#','#','#','#','#','#','#','#','#'],
        ['#','P',' ','#',' ',' ','#',' ',' ','#'],
        ['#','#',' ','#',' ','#','#',' ','#','#'],
        ['#',' ',' ',' ',' ',' ','#',' ',' ','#'],
        ['#','#','#','#',' ','#','#',' ','#','#'],
        ['#',' ',' ',' ',' ','#',' ',' ',' ','#'],
        ['#','#',' ','#','#','#','#',' ','#','#'],
        ['#',' ',' ',' ','#',' ',' ',' ',' ','#'],
        ['#',' ','#','#','#','#','#','#',' ','#'],
        ['#','#','#','#','#','#','#','#','#','#'],
      ];

      // Player position
      let playerX = 1;
      let playerY = 1;

      // Ghost position
      const ghostX = 7;
      const ghostY = 3;

      // Zombie position
      const zombieX = 3;
      const zombieY = 5;

      // Function to print the maze
      function printMaze() {
        const mazeContainer = document.getElementById("maze");
        mazeContainer.innerHTML = "";

        for (let i = 0; i < MAZE_SIZE; i++) {
          for (let j = 0; j < MAZE_SIZE; j++) {
            let cell = document.createElement("span");
            cell.innerText = maze[i][j];

            switch (maze[i][j]) {
              case WALL:
                cell.className = "wall";
                break;
              case PATH:
                cell.className = "path";
                break;
              case PLAYER:
                cell.className = "player";
                break;
              case EXIT:
                cell.className = "exit";
                break;
              case GHOST:
                cell.className = "ghost";
                break;
              case ZOMBIE:
                cell.className = "zombie";
                break;
            }

            mazeContainer.appendChild(cell);
          }
          mazeContainer.appendChild(document.createElement("br"));
        }
      }

      // Function to move the player
      function movePlayer(dx, dy) {
        let newX = playerX + dx;
        let newY = playerY + dy;

        if (maze[newY][newX] === PATH || maze[newY][newX] === EXIT) {
          maze[playerY][playerX] = PATH;
          playerX = newX;
          playerY = newY;
          maze[playerY][playerX] = PLAYER;

          printMaze();

          if (maze[playerY][playerX] === EXIT) {
            endGame(true);
          } else {
            moveGhost();
            moveZombie();
          }
        } else if (maze[newY][newX] === GHOST || maze[newY][newX] === ZOMBIE) {
          endGame(false);
        }
      }

      // Function to move the ghost
      function moveGhost() {
        let dx = Math.sign(playerX - ghostX);
        let dy = Math.sign(playerY - ghostY);

        let newX = ghostX + dx;
        let newY = ghostY + dy;

        if (maze[newY][newX] === PATH || maze[newY][newX] === PLAYER) {
          maze[ghostY][ghostX] = PATH;
          ghostX = newX;
          ghostY = newY;
          maze[ghostY][ghostX] = GHOST;

          printMaze();

          if (maze[ghostY][ghostX] === PLAYER) {
            endGame(false);
          }
        }
      }

      // Function to move the zombie
      function moveZombie() {
        let dx = Math.sign(playerX - zombieX);
        let dy = Math.sign(playerY - zombieY);

        let newX = zombieX + dx;
        let newY = zombieY + dy;

        if (maze[newY][newX] === PATH || maze[newY][newX] === PLAYER) {
          maze[zombieY][zombieX] = PATH;
          zombieX = newX;
          zombieY = newY;
          maze[zombieY][zombieX] = ZOMBIE;

          printMaze();

          if (maze[zombieY][zombieX] === PLAYER) {
            endGame(false);
          }
        }
      }

      // Function to end the game
      function endGame(win) {
        if (win) {
          alert("Congratulations! You reached the exit!");
        } else {
          alert("Game over! The ghost or zombie caught you!");
        }
        startGame();
      }

      printMaze();

      document.addEventListener("keydown", function(event) {
        switch (event.key) {
          case "ArrowUp":
            movePlayer(0, -1);
            break;
          case "ArrowDown":
            movePlayer(0, 1);
            break;
          case "ArrowLeft":
            movePlayer(-1, 0);
            break;
          case "ArrowRight":
            movePlayer(1, 0);
            break;
        }
      });
    }
  </script>
</body>
</html>
