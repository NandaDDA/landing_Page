<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    body {
      background-color: #8B0000; /* Deep red */
    }

    h1 {
      color: #000; /* Black */
      font-family: "Horror Type 400", serif;
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }

    /* CSS styles for the game */
    #maze-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #maze {
        font-family: monospace;
        font-size: 24px;
        line-height: 1;
    }
    .wall {
        background-color: #000;
        color: #fff;
    }
    .path {
        background-color: #fff;
        color: #000;
    }
    .player {
        background-color: #0f0;
        color: #000;
    }
    .exit {
        background-color: #f00;
        color: #fff;
    }
    .ghost {
        background-color: #f90;
        color: #000;
    }
    .zombie {
        background-color: #ff0;
        color: #000;
    }
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <button class="button" onclick="startGame()">Enter Game</button>
  </div>

  <script>
    function startGame() {
      const MAZE_SIZE = 10;
      const WALL = '#';
      const PATH = ' ';
      const PLAYER = 'P';
      const EXIT = 'E';
      const GHOST = 'G';
      const ZOMBIE = 'Z';

      // Maze layout
      const maze = [
          ['#','#','#','#','#','#','#','#','#','#'],
          ['#','P',' ','#',' ',' ','#',' ',' ','#'],
          ['#','#',' ','#',' ','#','#',' ','#','#'],
          ['#',' ',' ',' ',' ',' ','#',' ',' ','#'],
          ['#','#','#','#',' ','#','#',' ','#','#'],
          ['#',' ',' ',' ',' ','#',' ',' ',' ','#'],
          ['#','#',' ','#','#','#','#',' ','#','#'],
          ['#',' ',' ',' ','#',' ',' ',' ',' ','#'],
          ['#',' ','#','#','#','#','#','#',' ','#'],
          ['#','#','#','#','#','#','#','#','#','#'],
      ];

      // Player position
      let playerX = 1;
      let playerY = 1;

      // Ghost position
      let ghostX = 7;
      let ghostY = 3;

      // Zombie position
      let zombieX = 5;
      let zombieY = 5;

      // Function to print the maze
      function printMaze() {
          const mazeContainer = document.getElementById("maze");
          mazeContainer.innerHTML = "";

          for (let i = 0; i < MAZE_SIZE; i++) {
              for (let j = 0; j < MAZE_SIZE; j++) {
                  let cell = document.createElement("span");
                  cell.innerText = maze[i][j];
                  
                  switch (maze[i][j]) {
                      case WALL:
                          cell.className = "wall";
                          break;
                      case PATH:
                          cell.className = "path";
                          break;
                      case PLAYER:
                          cell.className = "player";
                          break;
                      case EXIT:
                          cell.className = "exit";
                          break;
                      case GHOST:
                          cell.className = "ghost";
                          break;
                      case ZOMBIE:
                          cell.className = "zombie";
                          break;
                  }

                  mazeContainer.appendChild(cell);
              }
              mazeContainer.appendChild(document.createElement("br"));
          }
      }

      // Function to move the player
      function movePlayer(dx, dy) {
          let newX = playerX + dx;
          let newY = playerY + dy;

          if (maze[newY][newX] === PATH || maze[newY][newX] === EXIT) {
              maze[playerY][playerX] = PATH;
              playerX = newX;
              playerY = newY;
              maze[playerY][playerX] = PLAYER;

              printMaze();
              checkGameStatus();
          }
      }

      // Function to move the ghosts and zombies randomly
      function moveGhostsAndZombies() {
          const directions = [[0, -1], [1, 0], [0, 1], [-1, 0]];
          const entities = [GHOST, ZOMBIE];

          for (const entity of entities) {
              let currentX, currentY;

              if (entity === GHOST) {
                  currentX = ghostX;
                  currentY = ghostY;
              } else if (entity === ZOMBIE) {
                  currentX = zombieX;
                  currentY = zombieY;
              }

              const possibleMoves = [];

              for (const direction of directions) {
                  const [dx, dy] = direction;
                  const newX = currentX + dx;
                  const newY = currentY + dy;

                  if (maze[newY][newX] === PATH || maze[newY][newX] === PLAYER || maze[newY][newX] === entity) {
                      possibleMoves.push(direction);
                  }
              }

              if (possibleMoves.length > 0) {
                  const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                  const [dx, dy] = randomMove;

                  if (entity === GHOST) {
                      maze[ghostY][ghostX] = PATH;
                      ghostX += dx;
                      ghostY += dy;
                      maze[ghostY][ghostX] = GHOST;
                  } else if (entity === ZOMBIE) {
                      maze[zombieY][zombieX] = PATH;
                      zombieX += dx;
                      zombieY += dy;
                      maze[zombieY][zombieX] = ZOMBIE;
                  }
              }
          }

          printMaze();
          checkGameStatus();
      }

      // Function to check the game status
      function checkGameStatus() {
          if (playerX === ghostX && playerY === ghostY) {
              // Player caught by ghost
              alert("You were caught by a ghost! Game over.");
              resetGame();
          } else if (playerX === zombieX && playerY === zombieY) {
              // Player caught by zombie
              alert("You were caught by a zombie! Game over.");
              resetGame();
          } else if (maze[playerY][playerX] === EXIT) {
              // Player reached the exit
              alert("Congratulations! You escaped the maze!");
              resetGame();
          }
      }

      // Function to reset the game
      function resetGame() {
          playerX = 1;
          playerY = 1;
          ghostX = 7;
          ghostY = 3;
          zombieX = 5;
          zombieY = 5;

          printMaze();
      }

      // Start the game
      printMaze();
      setInterval(moveGhostsAndZombies, 1000);
      document.addEventListener("keydown", function(event) {
          if (event.key === "ArrowUp" || event.key === "w") {
              movePlayer(0, -1);
          } else if (event.key === "ArrowRight" || event.key === "d") {
              movePlayer(1, 0);
          } else if (event.key === "ArrowDown" || event.key === "s") {
              movePlayer(0, 1);
          } else if (event.key === "ArrowLeft" || event.key === "a") {
              movePlayer(-1, 0);
          }
      });
    }
  </script>
</body>
</html>
