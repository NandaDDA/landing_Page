<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    body {
      background-color: #8B0000; /* Deep red */
    }

    h1 {
      color: #000; /* Black */
      font-family: "Horror Type 400", serif;
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
