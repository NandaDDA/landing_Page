<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    body {
      background-color: #8B0000; /* Deep red */
    }

    h1 {
      color: #000; /* Black */
      font-family: "Times New Roman", serif;
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <img src="maze_image.jpg" alt="Scary Maze Image">
  </div>
  <div class="center">
    <a href="#" class="button">Sign In</a>
  </div>
</body>
</html>
