<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    body {
      background-color: #8B0000; /* Deep red */
    }

    h1 {
      color: #000; /* Black */
      font-family: "Horror Type 400", serif;
      text-align: center;
    }

    .center {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #003399; /* Dark blue */
    }

    .button::after {
      content: "Provide Info";
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .button:hover::after {
      opacity: 1;
      visibility: visible;
    }

    /* CSS styles for the game */
    #maze-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #maze {
        font-family: monospace;
        font-size: 24px;
        line-height: 1;
        color: #fff;
    }
    .wall {
        background-color: #333;
    }
    .path {
        background-color: #666;
    }
    .player {
        background-color: #0f0;
    }
    .exit {
        background-color: #f00;
    }
    .ghost {
        background-color: #f90;
    }
    .zombie {
        background-color: #ff0;
    }
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <button class="button" onclick="startGame()">Enter Game</button>
  </div>

  <script>
    function startGame() {
      const MAZE_SIZE = 10;
      const WALL = '#';
      const PATH = ' ';
      const PLAYER = 'P';
      const EXIT = 'E';
      const GHOST = 'G';
      const ZOMBIE = 'Z';

      // Maze layout
      const maze = [
        ['#','#','#','#','#','#','#','#','#','#'],
        ['#','P',' ','#',' ',' ','#',' ',' ','#'],
        ['#','#',' ','#',' ','#','#',' ','#','#'],
        ['#',' ',' ',' ',' ',' ','#',' ',' ','#'],
        ['#','#','#','#',' ','#','#',' ','#','#'],
        ['#',' ',' ',' ',' ','#',' ',' ',' ','#'],
        ['#','#',' ','#','#','#','#',' ','#','#'],
        ['#',' ',' ',' ','#',' ',' ',' ',' ','#'],
        ['#',' ','#','#','#','#','#','#',' ','#'],
        ['#','#','#','#','#','#','#','#','#','#'],
      ];

      // Player position
      let playerX = 1;
      let playerY = 1;

      // Ghost position
      const ghostX = 7;
      const ghostY = 3;

      // Zombie position
      const zombieX = 3;
      const zombieY = 8;

      // Function to print the maze
      function printMaze() {
          const mazeContainer = document.getElementById("maze");
          mazeContainer.innerHTML = "";

          for (let i = 0; i < MAZE_SIZE; i++) {
              for (let j = 0; j < MAZE_SIZE; j++) {
                  let cell = document.createElement("span");
                  cell.innerText = maze[i][j];

                  switch (maze[i][j]) {
                      case WALL:
                          cell.className = "wall";
                          break;
                      case PATH:
                          cell.className = "path";
                          break;
                      case PLAYER:
                          cell.className = "player";
                          break;
                      case EXIT:
                          cell.className = "exit";
                          break;
                      case GHOST:
                          cell.className = "ghost";
                          break;
                      case ZOMBIE:
                          cell.className = "zombie";
                          break;
                  }

                  mazeContainer.appendChild(cell);
              }
              mazeContainer.appendChild(document.createElement("br"));
          }
      }

      // Function to move the player
      function movePlayer(dx, dy) {
          let newX = playerX + dx;
          let newY = playerY + dy;

          if (maze[newY][newX] === PATH || maze[newY][newX] === EXIT) {
              maze[playerY][playerX] = PATH;
              playerX = newX;
              playerY = newY;
              maze[playerY][playerX] = PLAYER;
              printMaze();
              checkGameStatus();
          }
      }

      // Function to move the ghosts and zombies randomly
      function moveGhostsAndZombies() {
          const possibleMoves = [
              { dx: 0, dy: -1 }, // Up
              { dx: 1, dy: 0 },  // Right
              { dx: 0, dy: 1 },  // Down
              { dx: -1, dy: 0 }  // Left
          ];

          // Move the ghost
          const ghostMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
          let newGhostX = ghostX + ghostMove.dx;
          let newGhostY = ghostY + ghostMove.dy;

          if (maze[newGhostY][newGhostX] === PATH || maze[newGhostY][newGhostX] === EXIT) {
              maze[ghostY][ghostX] = PATH;
              ghostX = newGhostX;
              ghostY = newGhostY;
              maze[ghostY][ghostX] = GHOST;
          }

          // Move the zombie
          const zombieMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
          let newZombieX = zombieX + zombieMove.dx;
          let newZombieY = zombieY + zombieMove.dy;

          if (maze[newZombieY][newZombieX] === PATH || maze[newZombieY][newZombieX] === EXIT) {
              maze[zombieY][zombieX] = PATH;
              zombieX = newZombieX;
              zombieY = newZombieY;
              maze[zombieY][zombieX] = ZOMBIE;
          }

          printMaze();
          checkGameStatus();
      }

      // Function to check the game status
      function checkGameStatus() {
          if (playerX === ghostX && playerY === ghostY) {
              alert("You got caught by a ghost! Game over.");
              resetGame();
          } else if (playerX === zombieX && playerY === zombieY) {
              alert("You got caught by a zombie! Game over.");
              resetGame();
          } else if (playerX === 8 && playerY === 2) {
              alert("Congratulations! You escaped the maze!");
              resetGame();
          }
      }

      // Function to reset the game
      function resetGame() {
          playerX = 1;
          playerY = 1;
          maze[1][1] = PLAYER;
          printMaze();
      }

      // Start the game
      printMaze();
      setInterval(moveGhostsAndZombies, 1000);
      document.addEventListener("keydown", function(event) {
          switch (event.key) {
              case "ArrowUp":
                  movePlayer(0, -1); // Up
                  break;
              case "ArrowRight":
                  movePlayer(1, 0);  // Right
                  break;
              case "ArrowDown":
                  movePlayer(0, 1);  // Down
                  break;
              case "ArrowLeft":
                  movePlayer(-1, 0); // Left
                  break;
          }
      });
    }
  </script>
</body>
</html>
