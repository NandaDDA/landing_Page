<!DOCTYPE html>
<html>
<head>
    <title>Scary Maze Game</title>
    <style>
        /* CSS styles for the game */
        body {
            background-color: #8B0000; /* Deep red */
        }

        h1 {
            color: #000; /* Black */
            font-family: "Horror Type 400", serif;
            text-align: center;
        }

        .maze-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .maze {
            font-family: monospace;
            font-size: 24px;
            line-height: 1;
        }

        .wall {
            background-color: #660000; /* Dark red */
            color: #fff;
        }

        .path {
            background-color: #ff6666; /* Light red */
            color: #000;
        }

        .player {
            background-color: #00cc00; /* Green */
            color: #000;
        }

        .exit {
            background-color: #ff0000; /* Red */
            color: #fff;
        }

        .ghost {
            background-color: #ffa500; /* Orange */
            color: #000;
            animation: ghost-animation 1s infinite alternate;
        }

        .zombie {
            background-color: #800080; /* Purple */
            color: #fff;
            animation: zombie-animation 1s infinite alternate;
        }

        @keyframes ghost-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }

        @keyframes zombie-animation {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <h1>Scary Maze</h1>
    <div class="maze-container">
        <div id="maze"></div>
    </div>

    <script>
        // JavaScript code for the game
        const MAZE_SIZE = 10;
        const WALL = '#';
        const PATH = ' ';
        const PLAYER = 'P';
        const EXIT = 'E';
        const GHOST = 'G';
        const ZOMBIE = 'Z';

        // Maze layout
        const maze = [
            ['#','#','#','#','#','#','#','#','#','#'],
            ['#','P',' ','#',' ',' ','#',' ',' ','#'],
            ['#','#',' ','#',' ','#','#',' ','#','#'],
            ['#',' ',' ',' ',' ',' ','#',' ',' ','#'],
            ['#','#','#','#',' ','#','#',' ','#','#'],
            ['#',' ',' ',' ',' ','#',' ',' ',' ','#'],
            ['#','#',' ','#','#','#','#',' ','#','#'],
            ['#',' ',' ',' ','#',' ',' ',' ',' ','#'],
            ['#',' ','#','#','#','#','#','#',' ','#'],
            ['#','#','#','#','#','#','#','#','#','#'],
        ];

        // Player position
        let playerX = 1;
        let playerY = 1;

        // Ghost position
        let ghostX = 7;
        let ghostY = 3;

        // Zombie position
        let zombieX = 9;
        let zombieY = 7;

        // Function to print the maze
        function printMaze() {
            const mazeContainer = document.getElementById("maze");
            mazeContainer.innerHTML = "";

            for (let i = 0; i < MAZE_SIZE; i++) {
                for (let j = 0; j < MAZE_SIZE; j++) {
                    let cell = document.createElement("span");
                    cell.innerText = maze[i][j];

                    switch (maze[i][j]) {
                        case WALL:
                            cell.className = "wall";
                            break;
                        case PATH:
                            cell.className = "path";
                            break;
                        case PLAYER:
                            cell.className = "player";
                            break;
                        case EXIT:
                            cell.className = "exit";
                            break;
                        case GHOST:
                            cell.className = "ghost";
                            break;
                        case ZOMBIE:
                            cell.className = "zombie";
                            break;
                    }

                    mazeContainer.appendChild(cell);
                }
                mazeContainer.appendChild(document.createElement("br"));
            }
        }

        // Function to move the player
        function movePlayer(dx, dy) {
            let newX = playerX + dx;
            let newY = playerY + dy;

            if (maze[newY][newX] === PATH || maze[newY][newX] === EXIT) {
                maze[playerY][playerX] = PATH;
                playerX = newX;
                playerY = newY;
                maze[playerY][playerX] = PLAYER;

                printMaze();

                if (maze[playerY][playerX] === EXIT) {
                    alert("Congratulations! You escaped the maze!");
                }
            }
        }

        // Function to move the ghosts and zombies
        function moveGhostsAndZombies() {
            let ghostMove = Math.floor(Math.random() * 4); // Random ghost movement direction
            let zombieMove = Math.floor(Math.random() * 4); // Random zombie movement direction

            let newGhostX = ghostX;
            let newGhostY = ghostY;
            let newZombieX = zombieX;
            let newZombieY = zombieY;

            switch (ghostMove) {
                case 0: // Up
                    newGhostY--;
                    break;
                case 1: // Down
                    newGhostY++;
                    break;
                case 2: // Left
                    newGhostX--;
                    break;
                case 3: // Right
                    newGhostX++;
                    break;
            }

            switch (zombieMove) {
                case 0: // Up
                    newZombieY--;
                    break;
                case 1: // Down
                    newZombieY++;
                    break;
                case 2: // Left
                    newZombieX--;
                    break;
                case 3: // Right
                    newZombieX++;
                    break;
            }

            if (maze[newGhostY][newGhostX] !== WALL) {
                maze[ghostY][ghostX] = PATH;
                ghostX = newGhostX;
                ghostY = newGhostY;
                maze[ghostY][ghostX] = GHOST;
            }

            if (maze[newZombieY][newZombieX] !== WALL) {
                maze[zombieY][zombieX] = PATH;
                zombieX = newZombieX;
                zombieY = newZombieY;
                maze[zombieY][zombieX] = ZOMBIE;
            }

            if (maze[playerY][playerX] === GHOST || maze[playerY][playerX] === ZOMBIE) {
                alert("Game Over! You were caught by a ghost or zombie.");
            }

            printMaze();
        }

        // Event listener for keyboard events
        function handleKeyDown(event) {
            switch (event.code) {
                case "ArrowUp":
                    movePlayer(0, -1);
                    break;
                case "ArrowDown":
                    movePlayer(0, 1);
                    break;
                case "ArrowLeft":
                    movePlayer(-1, 0);
                    break;
                case "ArrowRight":
                    movePlayer(1, 0);
                    break;
            }

            moveGhostsAndZombies();
        }

        // Initialize the game
        printMaze();
        document.addEventListener("keydown", handleKeyDown);
    </script>
</body>
</html>
