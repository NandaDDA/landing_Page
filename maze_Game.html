<!DOCTYPE html>
<html>
<head>
  <title>Scary Maze Game</title>
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
  <h1>Scary Maze</h1>
  <div class="center">
    <button class="button" onclick="startGame()">Start Game</button>
  </div>
  <div id="maze-container">
    <pre id="maze"></pre>
  </div>

  <script>
    function startGame() {
      // Create the maze
      const mazeSize = 30;
      const mazeContainer = document.getElementById("maze");

      // Define the maze layout
      const mazeLayout = [
        "##############################",
        "#         #       #          #",
        "# ######  # ####### ######## #",
        "#        #       # #        # #",
        "#### #### ##### # # ## ##### #",
        "# #  #        # # # ## #     #",
        "# # ########## # # ## ##### #",
        "# #        #   #          # #",
        "# ######   # ########### ## #",
        "#      #   #     #   #     # #",
        "###### ####     #   # ### # #",
        "#         ####### ###   # # #",
        "# ### ###               # # #",
        "# #   # ########## ##### # #",
        "# ### # #            #   # #",
        "#     # # ### # ##### ##### #",
        "# ##### #   # #     #     # #",
        "#       ### # ####### #######",
        "# ##### # # #     # #       #",
        "# #   # # # ### # # # ##### #",
        "# # # # #   #   #   # #   # #",
        "# # # ### # ### ####### # #",
        "#   #   # #   #       # # #",
        "##### # # ### ####### # #",
        "#   # # # #   # #   # # #",
        "# # # ### # # # ### # #",
        "# #       #   #   #   #",
        "# ########### ### #####",
        "#                 #",
        "##############################"
      ];

      // Generate the maze elements
      for (let i = 0; i < mazeLayout.length; i++) {
        const row = document.createElement("div");
        for (let j = 0; j < mazeLayout[i].length; j++) {
          const cell = document.createElement("span");
          cell.style.width = "20px";
          cell.style.height = "20px";
          if (mazeLayout[i][j] === "#") {
            cell.className = "wall";
          } else if (mazeLayout[i][j] === "G") { // Ghost character
            const ghostElement = document.createElement("span");
            ghostElement.className = "ghost";
            cell.appendChild(ghostElement);
          } else {
            cell.className = "path";
          }
          row.appendChild(cell);
        }
        mazeContainer.appendChild(row);
      }

      // Add the player and exit
      const player = document.createElement("span");
      player.className = "player";
      mazeContainer.children[1].children[1].appendChild(player);

      const exit = document.createElement("span");
      exit.className = "exit";
      mazeContainer.children[mazeSize - 2].children[mazeSize - 2].appendChild(exit);
    }
  </script>
</body>
</html>
